{% extends "inherit.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container p-5">
  <form action="/user/create/" method="POST">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="name" class="form-control" aria-describedby="emailHelp" name="username" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Invite Code</label>
    <input type="code" class="form-control" name="code" required>
  </div>
  <button type="submit" class="btn btn-primary">Signup</button>
</form>
</div>

{% endblock %}
