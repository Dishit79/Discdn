<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>DisCloud - {% block title %}{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	 crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">DisCloud</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" aria-current="page" href="/">Home</a>
        <a class="nav-link" href="/files">Files</a>
				<a class="nav-link" href="/settings">Settings</a>
				<a class="nav-link" href="/logout">Logout</a>
      </div>
    </div>
  </div>
</nav>

<main style="padding-bottom: 64px;">
{% block content %}{% endblock %}
</main>

</body>
<footer class="bg-light fixed-bottom">
    <div class="container text-center pt-3">
      <p class="text-muted"> DisCloud | Made by <a	style="text-decoration: none;" href='https://github.com/Dishit79'>Dishit79</a></p>
    </div>
</footer>

{% block script %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


</html>
